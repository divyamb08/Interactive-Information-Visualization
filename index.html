<body>
    <div><h3>Nobel Laureates of the World</h3></div>

    </div>
    

    <div id="container" class="d-flex justify-content-end">

    <div id="laureate-display" class="position-absolute top-0 end-0 text-wrap" style="width: 300px;">

        <h5 id="name"></h5>

        <p id="borncountry"></p>

    </div>
    

        
  

<div class="position-absolute bottom-10 start-10" style="padding-top: 20px; padding-left: 40px;"><select id="category-select">

        <option value="female">Female</option>
    </select>
</div>
<div class = "position-absolute bottom-0" style="padding:20px">
    <div id="year-slider-container">
        <button id="play-button1">Play</button>
        <label for="year-slider">Select Year:</label>
        <input type="range" id="year-slider" min="1901" max="2022" step="1" value="1901" style="width:1200px;">
